<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WishList</title>
</head>
<body>
<header class="header">
    <div class="container">
        <img class="header_logo" src="image/логотип.svg" alt="логотип сервиса wishlist в виде буквы w">
        <nav class="header_nav nav">
          <button class="nav_btn btn">Зарегистрироваться</button>
          <button class="nav_btn btn">Войти</button>
        </nav>
        <button class="header_burger burger">
            <span class="burger_line"></span>
        </button>
    </div>
</header>
<main class="main">
    <section class="hero">
        <h1 class="hero_title">WishList</h1>
        <p class="hero_description">
            Никогда не поздно поставить новую цель или обрести новую мечту...
        </p>
    </section>
    <section class="wishlist"></section>
    <section class="edit edit_profile"></section>
    <section class="edit edit_wish"></section>
    <div class="modal"></div>
</main>
</body>
</html>
